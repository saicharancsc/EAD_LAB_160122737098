<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chessboard">
        <!-- First row (black pieces) -->
        <div class="square black"><span class="piece">&#9820;</span></div> <!-- Black Rook -->
        <div class="square white"><span class="piece">&#9822;</span></div> <!-- Black Knight -->
        <div class="square black"><span class="piece">&#9821;</span></div> <!-- Black Bishop -->
        <div class="square white"><span class="piece">&#9819;</span></div> <!-- Black Queen -->
        <div class="square black"><span class="piece">&#9818;</span></div> <!-- Black King -->
        <div class="square white"><span class="piece">&#9821;</span></div> <!-- Black Bishop -->
        <div class="square black"><span class="piece">&#9822;</span></div> <!-- Black Knight -->
        <div class="square white"><span class="piece">&#9820;</span></div> <!-- Black Rook -->

        <!-- Second row (black pawns) -->
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>
        <div class="square white"><span class="piece">&#9823;</span></div>
        <div class="square black"><span class="piece">&#9823;</span></div>

        <!-- Empty rows -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        

        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>


        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- Seventh row (white pawns) -->
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        <div class="square black"><span class="piece">&#9817;</span></div>
        <div class="square white"><span class="piece">&#9817;</span></div>
        

        <!-- Eighth row (white pieces) -->
        <div class="square white"><span class="piece">&#9814;</span></div>
        <div class="square black"><span class="piece">&#9814;</span></div> <!-- White Rook -->
        <div class="square white"><span class="piece">&#9816;</span></div> <!-- White Knight -->
        <div class="square black"><span class="piece">&#9815;</span></div> <!-- White Bishop -->
        <div class="square white"><span class="piece">&#9813;</span></div> <!-- White Queen -->
        <div class="square black"><span class="piece">&#9812;</span></div> <!-- White King -->
        <div class="square white"><span class="piece">&#9815;</span></div> <!-- White Bishop -->
        <div class="square black"><span class="piece">&#9816;</span></div> <!-- White Knight -->
         <!-- White Rook -->
    </div>
</body>
</html>
